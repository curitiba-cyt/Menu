<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Christian Wagner Barbalho</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #000;
            width: 100%;
        }

        /* CONTAINER FIXO NO TOPO */
        .container {
            width: 100%;
            position: relative;
            padding-top: 20px;
        }

        /* IMAGEM SEM ANIMAÇÃO */
        .perfil {
            width: 65vw;
            max-width: 240px;
            aspect-ratio: 1 / 1;
            border-radius: 50%;
            background-image: url("sua-imagem.jpg");
            background-size: cover;
            background-position: center;
            margin: 0 auto 24px auto;
        }

        /* BOTÕES */
        .botoes {
            width: 100%;
            padding: 0 14px 40px 14px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .botao {
            width: 100%;
            background-color: #00ff4c;
            color: #000;
            text-decoration: none;

            padding: 22px 22px;
            display: flex;
            justify-content: space-between;
            align-items: center;

            font-size: 22px;
            font-weight: 800;
            line-height: 1.2;

            border-radius: 10px;
        }

        /* ANIMAÇÕES ALTERNADAS */
        .botao:nth-child(odd) {
            animation: balancoDireita 2.2s ease-in-out infinite;
        }

        .botao:nth-child(even) {
            animation: balancoEsquerda 2.2s ease-in-out infinite;
        }

        .seta {
            font-size: 26px;
            margin-left: 12px;
        }

        @keyframes balancoDireita {
            0% { transform: translateX(0); }
            25% { transform: translateX(7px); }
            50% { transform: translateX(0); }
            75% { transform: translateX(3px); }
            100% { transform: translateX(0); }
        }

        @keyframes balancoEsquerda {
            0% { transform: translateX(0); }
            25% { transform: translateX(-7px); }
            50% { transform: translateX(0); }
            75% { transform: translateX(-3px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>

<body>

    <div class="container">

        <!-- IMAGEM FIXA -->
        <div class="perfil"></div>

        <!-- BOTÕES NO TOPO -->
        <div class="botoes">
            <a href="#" class="botao">
                <span>Criação de Blogger</span>
                <span class="seta">→</span>
            </a>

            <a href="#" class="botao">
                <span>Funis Estratégicos</span>
                <span class="seta">→</span>
            </a>

            <a href="#" class="botao">
                <span>Página de Livros</span>
                <span class="seta">→</span>
            </a>
        </div>

    </div>

</body>
</html>

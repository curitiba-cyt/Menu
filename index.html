<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Christian Wagner Barbalho</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #000;
            width: 100%;
        }

        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* IMAGEM */
        .perfil {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background-image: url("sua-imagem.jpg");
            background-size: cover;
            background-position: center;
            margin: 30px 0;
        }

        /* ÁREA DOS BOTÕES */
        .botoes {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 0 20px 30px 20px;
        }

        .botao {
            width: 100%;
            background-color: #00ff4c;
            color: #000;
            text-decoration: none;
            padding: 14px 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            animation: balanco 2.2s ease-in-out infinite;
        }

        .seta {
            font-size: 20px;
        }

        @keyframes balanco {
            0% { transform: translateX(0); }
            25% { transform: translateX(5px); }
            50% { transform: translateX(0); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>

<body>

    <div class="container">

        <!-- IMAGEM PRINCIPAL -->
        <div class="perfil"></div>

        <!-- BOTÕES EM LARGURA TOTAL -->
        <div class="botoes">
            <a href="#" class="botao">
                <span>Criação de Blogger</span>
                <span class="seta">→</span>
            </a>

            <a href="#" class="botao">
                <span>Funis Estratégicos Universais</span>
                <span class="seta">→</span>
            </a>

            <a href="#" class="botao">
                <span>Página de Livros</span>
                <span class="seta">→</span>
            </a>
        </div>

    </div>

</body>
</html>

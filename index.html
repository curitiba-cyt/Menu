<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Christian Wagner Barbalho</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .perfil {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background-image: url("sua-imagem.jpg");
            background-size: cover;
            background-position: center;
        }

        .botoes {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 260px;
        }

        .botao {
            background-color: #00ff4c;
            color: #000;
            text-decoration: none;
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            animation: balanco 2.5s ease-in-out infinite;
        }

        .seta {
            font-size: 18px;
        }

        @keyframes balanco {
            0% { transform: translateX(0); }
            25% { transform: translateX(6px); }
            50% { transform: translateX(0); }
            75% { transform: translateX(-6px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>

<body>

    <div class="container">

        <!-- IMAGEM PRINCIPAL -->
        <div class="perfil"></div>

        <!-- BOTÕES -->
        <div class="botoes">
            <a href="#" class="botao">
                <span>Criação de Blogger</span>
                <span class="seta">→</span>
            </a>

            <a href="#" class="botao">
                <span>Funis Estratégicos</span>
                <span class="seta">→</span>
            </a>

            <a href="#" class="botao">
                <span>Livros</span>
                <span class="seta">→</span>
            </a>
        </div>

    </div>

</body>
</html>

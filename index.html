<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Christian Wagner Barbalho</title>

    <!-- VIEWPORT OBRIGATÓRIO PARA CELULAR / INSTAGRAM -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #000;
            width: 100%;
        }

        .container {
            width: 100%;
        }

        /* IMAGEM GRANDE PARA MOBILE */
        .perfil {
            width: 60vw;
            max-width: 220px;
            aspect-ratio: 1 / 1;
            border-radius: 50%;
            background-image: url("sua-imagem.jpg");
            background-size: cover;
            background-position: center;
            margin: 30px auto 20px auto;
        }

        /* BOTÕES MOBILE */
        .botoes {
            width: 100%;
            padding: 0 16px 40px 16px;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .botao {
            width: 100%;
            background-color: #00ff4c;
            color: #000;
            text-decoration: none;
            padding: 18px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
            font-weight: 700;
            animation: balanco 2s ease-in-out infinite;
        }

        .seta {
            font-size: 22px;
        }

        @keyframes balanco {
            0% { transform: translateX(0); }
            25% { transform: translateX(6px); }
            50% { transform: translateX(0); }
            75% { transform: translateX(-6px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>

<body>

    <div class="container">

        <!-- IMAGEM PRINCIPAL -->
        <div class="perfil"></div>

        <!-- BOTÕES GRANDES PARA TOQUE -->
        <div class="botoes">
            <a href="#" class="botao">
                <span>Criação de Blogger</span>
                <span class="seta">→</span>
            </a>

            <a href="#" class="botao">
                <span>Funis Estratégicos Universais</span>
                <span class="seta">→</span>
            </a>

            <a href="#" class="botao">
                <span>Página de Livros</span>
                <span class="seta">→</span>
            </a>
        </div>

    </div>

</body>
</html>

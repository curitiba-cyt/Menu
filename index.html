<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Christian Wagner Barbalho</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #000;
            width: 100%;
        }

        /* CONTAINER NO TOPO */
        .container {
            width: 100%;
            padding-top: 20px;
        }

        /* IMAGEM FIXA, SEM ANIMAÇÃO, CANTOS 10PX */
        .perfil {
            width: 92%;
            max-width: 420px;
            aspect-ratio: 1 / 1;
            margin: 0 auto 22px auto;

            background-image: url("https://blogger.googleusercontent.com/img/a/AVvXsEiMAODE_Tf10ltvfx6ZFjmuq04G5N70hx2xDmmEFp0v-q4dxCcV-RQoe5TxxrWqdV7knSFr5nYqc9p--5hcGHxgXmlFN6OY9BKCmXlpentzlRiNvQ84S5W3WeaMmsb8rAAsTu0aV5Hu5QJ2mVxsay1O19Z0_g51HWKUflrB_LiNmFevYmXQ6lmdJkbXqCo");
            background-size: cover;
            background-position: center;

            border-radius: 10px;
        }

        /* ÁREA DOS BOTÕES */
        .botoes {
            width: 100%;
            padding: 0 14px 40px 14px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        /* BLOCO VERDE */
        .botao {
            width: 100%;
            background-color: #00ff4c;
            color: #000;
            text-decoration: none;

            padding: 22px 22px;
            display: flex;
            justify-content: space-between;
            align-items: center;

            font-size: 22px;
            font-weight: 800;
            line-height: 1.2;

            border-radius: 10px;
        }

        /* BALANÇO ALTERNADO */
        .botao:nth-child(odd) {
            animation: balancoDireita 2.3s ease-in-out infinite;
        }

        .botao:nth-child(even) {
            animation: balancoEsquerda 2.3s ease-in-out infinite;
        }

        .seta {
            font-size: 26px;
            margin-left: 12px;
        }

        @keyframes balancoDireita {
            0% { transform: translateX(0); }
            25% { transform: translateX(7px); }
            50% { transform: translateX(0); }
            75% { transform: translateX(3px); }
            100% { transform: translateX(0); }
        }

        @keyframes balancoEsquerda {
            0% { transform: translateX(0); }
            25% { transform: translateX(-7px); }
            50% { transform: translateX(0); }
            75% { transform: translateX(-3px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>

<body>

    <div class="container">

        <!-- SUA IMAGEM -->
        <div class="perfil"></div>

        <!-- BOTÕES -->
        <div class="botoes">
            <a href="#" class="botao">
                <span>Criação de Blogger Turbo</span>
                <span class="seta">→</span>
            </a>

            <a href="#" class="botao">
                <span>Funis Estratégicos Universais</span>
                <span class="seta">→</span>
            </a>

            <a href="https://www.alemtech.com.br/p/christian-wagner-barbalho-livros.html?m=1" class="botao">
                <span>Página de Livros</span>
                <span class="seta">→</span>
            </a>
            <a href="https://wa.me/5547997439300?text=Ol%C3%A1%20Christian%2C%20quero%20melhorar%20meu%20perfil%20e%20descobrir%20como%20posso%20evoluir.%20Voc%C3%AA%20poderia%20analisar%20para%20mim%3F" class="botao">
                <span>Análise de perfil</span>
                <span class="seta">→</span>
            </a>
        </div>

    </div>

</body>
</html>
